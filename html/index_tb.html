<!DOCTYPE html>

  <script>
    Blockly.Blocks['turtlebro_movetodistance'] = {
    init: function() {
      this.appendValueInput("moveatthisdistance")
        .appendField(Blockly.Msg["TB_MTD_MOVE"])
        .setCheck("Number")
    this.appendDummyInput()
        .appendField(Blockly.Msg["TB_MTD_METERS"])
    this.appendDummyInput()
        .appendField(Blockly.Msg["TB_MTD_SPEED"])
        .appendField(new Blockly.FieldDropdown([["Fast", "0.6"], ["Normal", "0.4"], ["Slow", "0.2"]]), "moveatthispeed")
    this.setPreviousStatement(true);
    this.setNextStatement(true);
    this.setColour(120);
    this.setTooltip('');
    this.setHelpUrl('http://www.turtlebro.ru');
  }
};

Blockly.JavaScript['turtlebro_movetodistance'] = function(block) {
  var value_moveatthisspeed = block.getFieldValue('moveatthispeed');
  var value_moveatthisdistance = Blockly.JavaScript.valueToCode(block, 'moveatthisdistance', Blockly.JavaScript.ORDER_ATOMIC);

  var code = 
    'var TurtleBro_actionsClient_movetodistance = new ROSLIB.ActionClient({\n'
    + 'ros : ros,\n'
    + 'serverName : "/movetodistance",\n'
    + 'actionName : "/turtlebro_actions/movetodistanceAction"\n'
    + '});\n'

    + 'var goal_movetodistance = new ROSLIB.Goal({\n'
    + 'actionClient : TurtleBro_actionsClient_movetodistance,\n'
    + 'goalMessage : {\n'
    + 'distance : ' + value_moveatthisdistance + ',\n'
    + 'speed : ' + value_moveatthisspeed + '\n'
    + '}\n'
    + '});\n'
    + 'goal_movetodistance.send()\n'
    + 'console.log("goal sent");\n'
    + 'var feedback = goal_movetodistance.on("feedback", function(feedback) {\n'
    + 'console.log(feedback.distance_passed);\n'
    +  '});\n'
    + 'var result = goal_movetodistance.on("status", function(status) {\n'
    + 'console.log(status);\n'
    +  '});\n'
  return code;
};
  </script>

      <block type="math_constant"></block>
      <block type="math_number_property">

        </value>
      </block>
      <block type="math_round">

        </value>

    <category name="%{BKY_CATTEXT}" colour="%{BKY_TEXTS_HUE}">

      <block type="text_trim">

    <category name="%{BKY_CATLISTS}" colour="%{BKY_LISTS_HUE}">

    <sep></sep>
    <category name="%{BKY_CATVARIABLES}" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
    <category name="%{BKY_CATFUNCTIONS}" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>

  <script>
    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
 
    for (var messageKey in MSG) {
    if (messageKey.indexOf('cat') == 0) {
      Blockly.Msg[messageKey.toUpperCase()] = MSG[messageKey];
      }
    }
      // Construct the toolbox XML, replacing translated variable names.
    var toolboxText = document.getElementById('toolbox').outerHTML;
    toolboxText = toolboxText.replace(/(^|[^%]){(\w+)}/g,
        function(m, p1, p2) {return p1 + MSG[p2];});
    var toolboxXml = Blockly.Xml.textToDom(toolboxText);


    var demoWorkspace = Blockly.inject(blocklyDiv, 
        {grid:
          {spacing: 25,
           length: 3,
           colour: '#ccc',
           snap: true},
        media: '../google-blockly/media/',
        toolbox: document.getElementById('toolbox'),
        zoom:
           {controls: true,
            wheel: true}      
        });
    
    var onresize = function(e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(demoWorkspace);
    };
    window.addEventListener('resize', onresize, false);
    onresize();
    Blockly.svgResize(demoWorkspace);



    function showCode() {
      // Generate JavaScript code and display it.
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      alert(code);
    }

    function runCode() {
      // Generate JavaScript code and run it.
      window.LoopTrap = 1000;
      Blockly.JavaScript.INFINITE_LOOP_TRAP =
          'if (--window.LoopTrap == 0) throw "Infinite loop.";\n';
      var code = Blockly.JavaScript.workspaceToCode(demoWorkspace);
      Blockly.JavaScript.INFINITE_LOOP_TRAP = null;
    
      var ros = new ROSLIB.Ros({
        url : 'ws://localhost:9090'
    });

    /*
    var TurtleBro_actionsClient_movetodistance = new ROSLIB.ActionClient({
    ros : ros,
    serverName : '/movetodistance',
    actionName : '/turtlebro_actions/movetodistanceAction'
  });
  */

      var goal_movetodistance = new ROSLIB.Goal({
    actionClient : TurtleBro_actionsClient_movetodistance,
    goalMessage : {
      distance : 0.3,
      speed : 0.5
    }
    });
    */

      try {
        eval(code);
      } catch (e) {
        alert(e);
      }
    }

  </script>
